<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation</title>
</head>

<body style="background-color: #0c0c0c;color:aliceblue;">
    <ul class="language">
        <li>javaScript</li>
        <li>typeScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li'); // creating li item 
        li.innerHTML = `${langName}`; // putting the value of int li
        document.querySelector('.language').appendChild(li); // inserting the li into the ul which have language as class
    }

    addLanguage('python')
    addLanguage('C++')

    addLanguage('golang')

    const addOptiLang = (langName) => {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLang('java')


    // Edit

    const secondLang = document.querySelector("li:nth-child(1)")
    console.log(secondLang)
    const newli = document.createElement('li');
    newli.textContent = "hello"
    secondLang.replaceWith(newli)


    // edit
    const firstChild = document.querySelector("li:nth-child(3)")
    firstChild.outerHTML = '<li>TypeC</li>'

    // remove
    const lastChild = document.querySelector("li:last-child")
    lastChild.remove()
</script>

</html>
