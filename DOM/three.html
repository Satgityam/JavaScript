<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Creating Element</title>
</head>

<body style="background-color: #212121;color:aliceblue;">



</body>
<!-- we are creating an element on webpage with script -->
<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = 'main'
    div.id = 'ID'
    div.style.color = 'green'
    div.style.backgroundColor = 'orange'
    div.style.padding = '15px'
    div.style.borderRadius = '14px'
    div.innerText = "chai and code" //-> it put text on memory 
        // // const addText = document.createTextNode("chai and code") -> it add text 
        // // div.appendChild(addText) -> it put text on memory 
    document.body.appendChild(div); // it will show text on webpage
</script>


</html>
